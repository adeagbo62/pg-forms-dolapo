<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Search Names</title>
  <style>
    .dropdown-item {
      cursor: pointer;
    }
    .dropdown-menu.show {
      display: block;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <input type="text" id="searchInput" class="form-control" placeholder="Search name...">
      <div id="dropdown" class="dropdown-menu w-100">
        <!-- Dynamic search results will be injected here -->
      </div>
    </div>
  </div>
</div>

<script>
  // List of names (can be fetched from a server dynamically if needed)
  const names = ["Alice", "Agnes", "Amaka", "Amara", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Helen", "Irene", "John", "Kathy"];

  const searchInput = document.getElementById('searchInput');
  const dropdown = document.getElementById('dropdown');

  // Listen for user input
  searchInput.addEventListener('input', function() {
    const inputValue = searchInput.value.toLowerCase();
    dropdown.innerHTML = ''; // Clear previous results

    // Filter names based on user input
    const filteredNames = names.filter(name => name.toLowerCase().includes(inputValue));

    // Show matching names in the dropdown
    if (inputValue && filteredNames.length > 0) {
      filteredNames.forEach(name => {
        const dropdownItem = document.createElement('div');
        dropdownItem.classList.add('dropdown-item');
        dropdownItem.textContent = name;

        // Add click event to select a name
        dropdownItem.addEventListener('click', function() {
          searchInput.value = name; // Fill input with selected name
          dropdown.innerHTML = ''; // Clear the dropdown
        });

        dropdown.appendChild(dropdownItem);
      });

      dropdown.classList.add('show'); // Show dropdown
    } else {
      dropdown.classList.remove('show'); // Hide dropdown if no match
    }
  });

  // Hide the dropdown when clicking outside
  document.addEventListener('click', function(event) {
    if (!searchInput.contains(event.target)) {
      dropdown.classList.remove('show');
    }
  });
</script>

</body>
</html>
